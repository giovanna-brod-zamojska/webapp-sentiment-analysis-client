
<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
          <div class="card-header">
            Twitter-based roBERTa Sentiment Analysis
          </div>
          <div class="card-body">
            <form (ngSubmit)="analyzeText()">
              <div class="form-group">
                <label for="textToAnalyze">Enter Text:</label>
                <textarea class="form-control" id="textToAnalyze" name="textToAnalyze" [(ngModel)]="textToAnalyze"></textarea>
              </div>
              <button class="btn btn-primary">Analyze</button>
            </form>
            <div *ngIf="sentimentResults" class="mt-3">
                <h5>Sentiment: {{ sentimentResults.sentiment }}</h5>
                <h5>Score: {{ sentimentResults.confidence }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
