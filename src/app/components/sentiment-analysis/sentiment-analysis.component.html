<div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <div class="card">
          <div class="card-header">
            VADER Sentiment Analysis
          </div>
          <div class="card-body">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="text">Enter Text:</label>
                <textarea class="form-control" id="text" name="text" [(ngModel)]="text"></textarea>
              </div>
              <button class="btn btn-primary">Submit</button>
            </form>
            <div *ngIf="sentimentScore !== null" class="mt-3">
              <h5>Score: {{ sentimentScore }}</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
